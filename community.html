<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Anime</a>
            <a href="#">Community</a>
            <a href="about.html">About</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-btn">
            <input type="text" placeholder="Search" class="search-input">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>
        <button id="login-btn" class="login-btn"><a href="signin.html">Login</a></button>
    </header>
    <div class="community-container">
        <form action="#" method="post">
            <h1>AniTube Community</h1>
            <div class="community-chatbox">
                <div class="community-historybox">
                    
                </div>
                <input type="text" class="form-control-textarea" name="message" id="message" placeholder="Type your message here..." maxlength="200">
                <button type="submit" class="send-btn">Send</button>
            </div>
        </form>
    </div>
</body>
</html>
