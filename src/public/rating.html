</head>

    <div class="rating-container">
        <h3>Did you like this Anime?</h3>

            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
            <i class="bx bxs-star"></i>
        </div>
    </div>

        <h3>Result</h3>
        <p id="result"></p>
    </div>
