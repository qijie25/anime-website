<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>AniTube Free Anime</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="anime-page">
    <header class="header">
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
        <a href="index.html" class="logo">AniTube</a>
        <!-- Left section: Nav -->
        <div class="nav-left">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="anime.html">Anime</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <!-- Center: Search bar -->
        <form action="#" class="search-btn" id="search-form">
            <input type="search" placeholder="Search" class="search-input" id="search-input">
            <button type="submit" title="Search"><i class='bx bx-search'></i></button>
        </form>
        <ul id="search-suggestions" class="search-suggestions"></ul>
        <!-- Right: Notification, login/profile -->
        <div class="nav-right">
            <button id="login-btn" class="login-btn"><a href="signin.html">Login</a></button>
            <div id="user-notification" style="display: none;">
                <a href="#" class="notification" id="notificationIcon">
                    <i class='bx bxs-bell bx-tada-hover'></i>
                </a>
            </div>
            <div id="user-profile" style="display: none;">
                <a href="#" class="profile" id="profileIcon">
                    <img src="assets/profile-icon(2).png" alt="Profile" id="profileImage">
                </a>
                <div class="profile-menu" id="profileMenu">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" id="logout-btn" class="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="anime-container">
        <div class="main-content">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./assets/one-piece-slider.jpg" alt="Slider img 1">
                        <h3 class="anime-title">One Piece</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/solo-leveling-slider.jpg" alt="Slider img 2">
                        <h3 class="anime-title">Solo Leveling</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/fire-force-slider.jpg" alt="Slider img 3">
                        <h3 class="anime-title">Fire Force</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/wind-breaker-slider.jpg" alt="Slider img 4">
                        <h3 class="anime-title">Wind Breaker</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/bleach-slider.jpg" alt="Slider img 5">
                        <h3 class="anime-title">Bleach</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/devil-may-cry-slider.jpg" alt="Slider img 6">
                        <h3 class="anime-title">Devil May Cry Slider</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/my-hero-academia-slider.jpg" alt="Slider img 7">
                        <h3 class="anime-title">My Hero Academia</h3>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="recently-updated-section">
                <h2>Recently Updated</h2>
                <div class="recently-updated-grid" id="recently-updated-grid">
                    <!-- Recently Updated Items generated by JS -->
                </div>
            </div>
        </div>

        <template id="anime-card-template">
            <div class="recently-updated-box">
                <div class="box-head">
                    <img src="" alt="" />
                    <div class="box-content">
                        <i class="bx bx-bookmark favorite-btn"></i>
                        <div class="rating-wrapper">
                            <i class="bx bx-star rating-btn"></i>
                            <span class="rating-num">0.0</span>
                        </div>
                        <i class="bx bx-play-circle play-btn"></i>
                    </div>
                </div>
                <div class="box-body">
                    <h3 class="box-title"></h3>
                    <div class="box-footer">
                        <p class="genre"></p>
                        <p class="release-date"></p>
                    </div>
                </div>
            </div>
        </template>

        <div class="anime-sidebar">
            <div class="sidebar-section">
                <h3 class="filter-title">Quick Filter</h3>
                <div class="filter-grid">
                    <div class="filter-item">
                        <label for="genre-dropdown" class="dropdown-label">Genre</label>
                        <div class="dropdown" id="genre-dropdown">
                            <button class="dropdown-toggle" id="genre-label">All <i class='bx bx-chevron-down'></i></button>
                            <div class="dropdown-menu" id="genre-options"></div>
                        </div>
                    </div>
            
                    <div class="filter-item">
                        <label for="year-dropdown" class="dropdown-label">Year</label>
                        <div class="dropdown" id="year-dropdown">
                            <button class="dropdown-toggle" id="year-label">All <i class='bx bx-chevron-down'></i></button>
                            <div class="dropdown-menu" id="year-options"></div>
                        </div>
                    </div>
            
                    <div class="filter-item">
                        <label for="type" class="dropdown-label">Type</label>
                        <select id="type" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="TV Series">TV Series</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
            
                    <div class="filter-item">
                        <label for="status" class="dropdown-label">Status</label>
                        <select id="status" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="finished airing">Finished Airing</option>
                            <option value="currently airing">Currently Airing</option>
                            <option value="not yet aired">Not Yet Aired</option>
                        </select>
                    </div>
                </div>
            
                <button type="submit" class="filter-btn"><i class='bx bx-filter'></i> Filter</button>
            </div>
            <div class="sidebar-section mt" id="recommended-container">
                <h2 class="sidebar-title">Recommended</h2>
                <div class="recommedation-list" id="recommended-list">
                </div>
            </div>
        </div>
    </div>

    <template id="recommendation-template">
        <a href="" class="recommendation">
            <img src="" alt="" class="recommendation-img">
            <h3 class="recommendation-title"></h3>
            <p class="recommendation-scores"></p>
        </a>
    </template>

    <div id="footer-placeholder"></div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        });
        const swiper = new Swiper('.swiper', {
            loop: true,
            touchEventsTarget: 'container',
            simulateTouch: true,
            grabCursor: true,
            allowTouchMove: true,
            touchRatio: 1,
            touchAngle: 45,
            spaceBetween: 30,
            autoplay: {
                delay: 6000,
            },
            keyboard: {
                enabled: true,
                onlyInViewport: false,
            },
              mousewheel: {
                invert: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    <script src="anime.js"></script>
    <script src="index.js"></script>
</body>
</html>
