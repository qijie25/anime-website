<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniTube Free Anime</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="anime-page">
    <header class="header">
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
        <!-- Left section: Nav -->
        <div class="nav-left">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="anime.html">Anime</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <!-- Center: Search bar -->
        <form action="#" class="search-btn">
            <input type="text" placeholder="Search" class="search-input">
            <button type="submit" title="Search"><i class='bx bx-search'></i></button>
        </form>
        <!-- Right: Notification, login/profile -->
        <div class="nav-right">
            <button id="login-btn" class="login-btn"><a href="signin.html">Login</a></button>
            <div id="user-notification" style="display: none;">
                <a href="#" class="notification" id="notificationIcon">
                    <i class='bx bxs-bell bx-tada-hover'></i>
                </a>
            </div>
            <div id="user-profile" style="display: none;">
                <a href="#" class="profile" id="profileIcon">
                    <img src="assets/profile-icon(2).png" alt="Profile" id="profileImage">
                </a>
                <div class="profile-menu" id="profileMenu">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" id="logout-btn" class="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="anime-container">
        <div class="main-content">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./assets/one-piece-slider.jpg" alt="Slider img 1">
                        <h3 class="anime-title">One Piece</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/solo-leveling-slider.jpg" alt="Slider img 2">
                        <h3 class="anime-title">Solo Leveling</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/fire-force-slider.jpg" alt="Slider img 3">
                        <h3 class="anime-title">Fire Force</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/wind-breaker-slider.jpg" alt="Slider img 4">
                        <h3 class="anime-title">Wind Breaker</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/bleach-slider.jpg" alt="Slider img 5">
                        <h3 class="anime-title">Bleach</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/devil-may-cry-slider.jpg" alt="Slider img 6">
                        <h3 class="anime-title">Devil May Cry Slider</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="./assets/my-hero-academia-slider.jpg" alt="Slider img 7">
                        <h3 class="anime-title">My Hero Academia</h3>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
            <div class="recently-updated-section">
                <h2>Recently Updated</h2>
                <div class="recently-updated-grid" id="recently-updated-grid">
                    <!-- Recently Updated Items generated by JS -->
                </div>
            </div>
        </div>
        <div class="anime-sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Quick Filter</h3>
                <div class="filter-grid">
                    <div class="filter-item">
                        <label for="genre-dropdown" class="dropdown-label">Genre</label>
                        <div class="dropdown" id="genre-dropdown">
                            <button class="dropdown-toggle">All <i class='bx bx-chevron-down'></i></button>
                            <div class="dropdown-menu" id="genre-options"></div>
                        </div>
                    </div>
            
                    <div class="filter-item">
                        <label for="year" class="dropdown-label">Year</label>
                        <select id="year" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
            
                    <div class="filter-item">
                        <label for="type" class="dropdown-label">Type</label>
                        <select id="type" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="TV">TV Series</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
            
                    <div class="filter-item">
                        <label for="status" class="dropdown-label">Status</label>
                        <select id="status" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="finished-airing">Finished Airing</option>
                            <option value="currently-airing">Currently Airing</option>
                            <option value="not-yet-aired">Not Yet Aired</option>
                        </select>
                    </div>
                </div>
            
                <button type="submit" class="filter-btn"><i class='bx bx-filter'></i> Filter</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.swiper', {
            loop: true,
            touchEventsTarget: 'container',
            simulateTouch: true,
            grabCursor: true,
            allowTouchMove: true,
            touchRatio: 1,
            touchAngle: 45,
            spaceBetween: 30,
            autoplay: {
                delay: 6000,
            },
            keyboard: {
                enabled: true,
                onlyInViewport: false,
            },
              mousewheel: {
                invert: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
    <script src="anime.js"></script>
    <script src="index.js"></script>
    <script src="footer.js"></script>
</body>
</html>
