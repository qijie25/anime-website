<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body class="search-page">
    <header class="header">
        <div class="hamburger" id="hamburger">
            <i class='bx bx-menu'></i>
        </div>
        <!-- Left section: Nav -->
        <div class="nav-left">
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="anime.html">Anime</a>
                <a href="community.html">Community</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <!-- Center: Search bar -->
        <form action="#" class="search-btn" id="search-form">
            <input type="search" placeholder="Search" class="search-input" id="search-input">
            <button type="submit" title="Search"><i class='bx bx-search'></i></button>
        </form>
        <!-- Right: Notification, login/profile -->
        <div class="nav-right">
            <button id="login-btn" class="login-btn"><a href="signin.html">Login</a></button>
            <div id="user-notification" style="display: none;">
                <a href="#" class="notification" id="notificationIcon">
                    <i class='bx bxs-bell bx-tada-hover'></i>
                </a>
            </div>
            <div id="user-profile" style="display: none;">
                <a href="#" class="profile" id="profileIcon">
                    <img src="assets/profile-icon(2).png" alt="Profile" id="profileImage">
                </a>
                <div class="profile-menu" id="profileMenu">
                    <ul>
                        <li><a href="profile.html">Profile</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#" id="logout-btn" class="logout-btn">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="anime-container">
        <div class="main-content">
            <div class="recently-updated-section">
                <h2>Search Results</h2>
                <div class="recently-updated-grid" id="recently-updated-grid">
                    <!-- Recently Updated Items generated by JS -->
                </div>
            </div>
        </div>
        <div class="anime-sidebar">
            <div class="filter-section">
                <h3 class="filter-title">Quick Filter</h3>
                <div class="filter-grid">
                    <div class="filter-item">
                        <label for="genre-dropdown" class="dropdown-label">Genre</label>
                        <div class="dropdown" id="genre-dropdown">
                            <button class="dropdown-toggle">All <i class='bx bx-chevron-down'></i></button>
                            <div class="dropdown-menu" id="genre-options"></div>
                        </div>
                    </div>
    
                    <div class="filter-item">
                        <label for="year" class="dropdown-label">Year</label>
                        <select id="year" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                        </select>
                    </div>
    
                    <div class="filter-item">
                        <label for="type" class="dropdown-label">Type</label>
                        <select id="type" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="TV">TV Series</option>
                            <option value="Movie">Movie</option>
                        </select>
                    </div>
    
                    <div class="filter-item">
                        <label for="status" class="dropdown-label">Status</label>
                        <select id="status" class="dropdown-toggle">
                            <option value="">All</option>
                            <option value="finished-airing">Finished Airing</option>
                            <option value="currently-airing">Currently Airing</option>
                            <option value="not-yet-aired">Not Yet Aired</option>
                        </select>
                    </div>
                </div>
    
                <button type="submit" class="filter-btn"><i class='bx bx-filter'></i> Filter</button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="search.js"></script>
    <script src="footer.js"></script>
</body>
</html>
